<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Timeline</h1>
      </header>

      <div id="timelineContainer" class="timeline-container">
        <div class="empty-state">Нет записей</div>
      </div>

      <div class="input-section">
        <div class="input-container">
          <textarea
            id="postInput"
            class="post-input"
            placeholder="Введите текст записи..."
            rows="3"
          ></textarea>
          <button id="submitBtn" class="submit-btn">Отправить</button>
        </div>
      </div>
    </div>

    <div id="coordsModal" class="modal"></div>
  </body>
</html>
